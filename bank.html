<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank inside</title>
    <!-- Tailwind Css link  -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Let's get some
        <span class="font-semibold text-violet-600">Money</span>
      </h1>
    </header>

    <main>
      <section class="mt-12 px-3 md:w-9/12 mx-auto">
        <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-3 text-cyan-50">
          <div class="bg-green-400 p-8 rounded-xl">
            <h4 class="text-2xl">Deposit Amount</h4>
            <h2 class="text-5xl">$<span id="deposit_total">00</span></h2>
          </div>
          <div class="bg-yellow-400 p-8 rounded-xl">
            <h4 class="text-2xl">Withdraw Amount</h4>
            <h2 class="text-5xl">$<span id="withdraw_total">00</span></h2>
          </div>
          <div class="bg-violet-400 p-8 rounded-xl">
            <h4 class="text-2xl">Total Balance</h4>
            <h2 class="text-5xl">$<span id="balance_total">500</span></h2>
          </div>
        </div>
      </section>

      <!-- deposit & Withdraw section  -->
      <section class="mt-12 px-3 lg:w-9/12 mx-auto">
        <div class="grid gap-4 md:grid-cols-2">
          <div class="bg-fuchsia-400 p-8 rounded-xl">
            <h4 class="text-2xl mb-8 text-center lg:text-left text-cyan-50">
              Please Deposit
            </h4>
            <input
              class="w-full lg:w-9/12 block mb-3 px-3 py-2 border-none outline-none rounded-lg"
              type="text"
              id="deposit_field"
              placeholder="$ Amount you want to deposit"
            />
            <button
              id="btn_deposit"
              class="w-full lg:w-auto bg-yellow-300 px-8 py-2 text-blue font-medium rounded hover:bg-yellow-400"
              type="submit"
            >
              Deposit
            </button>
          </div>
          <div class="bg-sky-400 p-8 rounded-xl">
            <h4 class="text-2xl mb-8 text-center lg:text-left text-cyan-50">
              Please Withdraw
            </h4>
            <input
              class="w-full lg:w-9/12 block mb-3 px-3 py-2 border-none outline-none rounded-lg"
              type="text"
              id="withdraw_field"
              placeholder="$ Amount you want to withdraw"
            />
            <button
              id="btn_withdraw"
              class="w-full lg:w-auto bg-yellow-300 px-8 py-2 text-blue font-medium rounded hover:bg-yellow-400"
              type="submit"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/deposit.js"></script>
  </body>
</html>
