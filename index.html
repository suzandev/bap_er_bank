<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bap er Bank</title>
    <!-- Tailwind Css link  -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-400">
    <header class="container mx-auto">
      <h1 class="text-4xl font-medium text-center mt-6">
        Welcome to
        <span class="font-semibold text-violet-600">Bap er Bank</span>
      </h1>
    </header>

    <main>
      <section class="container mx-auto">
        <div
          class="text-center bg-blue-700 w-9/12 mx-auto mt-12 p-8 rounded lg:text-left lg:py-12"
        >
          <h3 class="text-3xl text-white mb-4">Please Login</h3>

          <div>
            <input
              class="w-full lg:w-9/12 block mb-3 px-3 py-2 border-none outline-none rounded-lg"
              type="email"
              id="user_email"
              placeholder="Your email"
            />
            <input
              class="w-full lg:w-9/12 block mb-3 px-3 py-2 border-none outline-none rounded-lg"
              type="password"
              name=""
              id="user_password"
              placeholder="password"
            />

            <button
              id="btn_submit"
              class="w-full lg:w-auto bg-yellow-300 px-8 py-2 text-blue font-medium rounded hover:bg-yellow-400"
              type="submit"
            >
              Submit
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/login.js"></script>
  </body>
</html>
